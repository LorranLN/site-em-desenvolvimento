<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Servidor Valley</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#3a86ff;
  --green:#52b788;
  --orange:#ff9f1c;
  --dark:#060d14;
  --panel:#0b1a2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

/* BACKGROUND */
body{
  min-height:100vh;
  color:#e6f1ff;
  background:
    radial-gradient(circle at top, rgba(58,134,255,.15), transparent 40%),
    linear-gradient(rgba(4,8,15,.95), rgba(4,8,15,.98)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size:cover;
  overflow-x:hidden;
}

/* SCANLINE HUD */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.04),
    rgba(255,255,255,.04) 1px,
    transparent 1px,
    transparent 4px
  );
  animation:scan 7s linear infinite;
  mix-blend-mode:overlay;
}

@keyframes scan{
  to{background-position:0 100%;}
}

/* HEADER */
header{
  position:relative;
  text-align:center;
  padding:28px 15px;
  background:linear-gradient(180deg,var(--panel),var(--dark));
  border-bottom:2px solid var(--blue);
  overflow:hidden;
}

/* linhas animadas */
header::before,
header::after{
  content:"";
  position:absolute;
  width:100%;
  height:2px;
  left:-100%;
  background:linear-gradient(
    90deg,
    transparent,
    var(--blue),
    var(--green),
    var(--orange),
    transparent
  );
  animation:lineMove 3.5s linear infinite;
}
header::after{
  bottom:0;
  animation-delay:1.75s;
}

@keyframes lineMove{
  to{left:100%;}
}

header h1{
  font-size:2.3rem;
  letter-spacing:3px;
  color:#dbe9ff;
  text-shadow:
    0 0 15px var(--blue),
    0 0 30px rgba(58,134,255,.6);
}

header p{
  margin-top:6px;
  opacity:.85;
}

#clock{
  margin-top:10px;
  font-weight:bold;
  color:var(--orange);
}

/* MAIN */
main{
  max-width:900px;
  margin:35px auto;
  padding:0 15px;
}

/* CARDS */
.card{
  position:relative;
  background:linear-gradient(160deg,var(--panel),var(--dark));
  border:1px solid rgba(58,134,255,.4);
  border-radius:16px;
  padding:22px;
  margin-bottom:26px;
  overflow:hidden;
  animation:cardIn .9s ease both;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:none;}
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,159,28,.15),
    transparent 65%
  );
  opacity:0;
  transition:.4s;
}
.card:hover::before{opacity:1;}

.card h2{
  margin-bottom:10px;
  color:var(--green);
}

/* BOTÃƒO */
.meet-button{
  display:inline-block;
  margin-top:12px;
  padding:14px 28px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  background:linear-gradient(135deg,var(--blue),var(--green));
  border:1px solid var(--orange);
  position:relative;
  overflow:hidden;
}

.meet-button::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.6),
    transparent
  );
  transform:translateX(-100%);
  transition:.5s;
}
.meet-button:hover::after{
  transform:translateX(100%);
}

/* DISCORD */
iframe{
  width:100%;
  border-radius:14px;
  border:1px solid var(--blue);
  box-shadow:0 0 25px rgba(58,134,255,.5);
}

/* QR */
.qr{text-align:center;}
.qr img{
  width:220px;
  max-width:100%;
  margin-top:15px;
  border-radius:16px;
  border:2px solid var(--orange);
  animation:energy 3s infinite;
}

@keyframes energy{
  0%{box-shadow:0 0 10px var(--orange);}
  50%{box-shadow:0 0 35px var(--orange);}
  100%{box-shadow:0 0 10px var(--orange);}
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  border-top:2px solid var(--blue);
  background:var(--dark);
  color:#9bbcff;
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:1.9rem;}
  .meet-button{width:100%;text-align:center;}
}
</style>
</head>

<script>
function updateClock(){
  const d=new Date();
  document.getElementById("clock").textContent =
    String(d.getHours()).padStart(2,'0') + ":" +
    String(d.getMinutes()).padStart(2,'0') + ":" +
    String(d.getSeconds()).padStart(2,'0');
}
setInterval(updateClock,1000);
